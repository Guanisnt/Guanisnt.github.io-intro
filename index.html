<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站 - 資工系學生</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.5s;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in;
        }

        header h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
            transition: transform 0.3s;
        }

        nav ul li a {
            color: #b21111;
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
        }

        nav ul li:hover {
            transform: scale(1.1);
        }

        section {
            padding: 2rem;
            margin: 2rem auto;
            width: 80%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: slideUp 1s forwards;
        }

        section h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 0.5rem;
        }

        section p, section ul {
            animation: fadeIn 2s ease-in;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            background-color: #e8f0f2;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        ul li:hover {
            background-color: #d1e8eb;
            transform: translateX(10px);
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #4a90e2;
            color: #fff;
            margin-top: 2rem;
            position: relative;
            animation: fadeIn 1.5s ease-in;
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的個人網站</h1>
        <nav>
            <ul>
                <li><a href="#about">自我介紹</a></li>
                <li><a href="#education">學經歷</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#contact">聯絡方式</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>自我介紹</h2>
        <p>你好！我是資工系的學生。</p>
    </section>

    <section id="education">
        <h2>學經歷</h2>
        <ul>
            <li>國立高雄大學資訊工程學系 (2020-至今)</li>
        </ul>
    </section>

    <section id="skills">
        <h2>技能</h2>
        <ul>
            <li>程式語言：C++, Java, Python</li>
            <li>網頁開發：HTML, CSS, JavaScript</li>
            <li>機器學習：PyTorch, TensorFlow</li>
            <li>資料庫管理：MySQL</li>
        </ul>
    </section>

    <section id="contact">
        <h2>聯絡方式</h2>
        <p>歡迎與我聯絡：<a href="allen6010101@gmail.com">allen6010101@gmail.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 的個人網站</p>
    </footer>
</body>
</html>
